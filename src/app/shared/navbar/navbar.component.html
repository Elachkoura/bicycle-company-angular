<header>
    <nav class="navbar navbar-expand-lg navbar-dark p-0 bg-dark" color-on-scroll="500">
        <div class="navbar-translate d-lg-none d-md-block p-4">
            <button class="navbar-toggler navbar-burger" type="button" data-toggle="collapse" data-target="#navbarToggler" aria-controls="navbarToggler" aria-expanded="false" aria-label="Toggle navigation" (click)="sidebarToggle()">
                <fa-icon [icon]="['fas', 'bars']"></fa-icon>
            </button>
        </div>
        <div class="collapse navbar-collapse" id="navbarToggler">
            <ul class="navbar-nav">
                <li class="nav-item p-2 pl-3 pr-3 br-grey-1 d-flex align-items-center" >
                    <a class="nav-link color-white fs-30" rel="tooltip" title="Search" href="#" data-placement="bottom">
                        <fa-icon [icon]="['fas', 'search']"></fa-icon>
                    </a>
                </li>
                <li class="nav-item p-2 pl-3 pr-3 br-grey-1 d-flex align-items-center" >
                    <a class="nav-link color-white fs-30 d-flex align-items-center" rel="tooltip" title="Shop category" data-placement="bottom" href="#">
                        <fa-icon [icon]="['fas', 'bars']"></fa-icon>
                        <span class="ml-3 ln-1 fs-16">Shop <br>category</span>
                    </a>
                </li>
            </ul>
            <div class="logo m-auto">
                <a class="navbar-brand fs-30" href="#">Bicycle Company</a>
            </div>
        </div>
        <ul class="navbar-nav right-nav">
            <li class="nav-item p-2 pl-3 pr-3 bl-grey-1 br-grey-1" >

                    <fa-icon [icon]="['fas', 'user']"></fa-icon>
                </a>
            </li>
            <li class="nav-item p-2 pl-3 pr-3 br-grey-1 d-flex align-items-center" >
                <a class="nav-link color-white fs-30" rel="tooltip" title="Favorites" data-placement="bottom" href="#">
                    <fa-icon [icon]="['fas', 'heart']"></fa-icon>
                </a>
            </li>
            <li class="nav-item p-2 pl-3 pr-3 d-flex align-items-center" >
                <a class="nav-link color-white fs-30" rel="tooltip" title="Cart" data-placement="bottom" href="#">
                    <fa-icon [icon]="['fas', 'shopping-cart']"></fa-icon>
                </a>
            </li>
        </ul>
    </nav>
